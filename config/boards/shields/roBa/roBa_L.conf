CONFIG_ZMK_KEYBOARD_NAME="roBa_Left"
CONFIG_ZMK_BLE=y
CONFIG_ZMK_USB=y

# ★ここが最重要：ピンのロック解除
CONFIG_GPIO=y
CONFIG_NFCT_PINS_AS_GPIOS=y

# ★犯人たち（通信・センサー機能）を殺す設定
CONFIG_I2C=n
CONFIG_SPI=n
CONFIG_SERIAL=n
CONFIG_UART_CONSOLE=n
CONFIG_ADC=n

# エンコーダーも一旦オフ（D0, D5干渉防止）
CONFIG_EC11=n
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=n

# バッテリー報告もオフ（ADC干渉防止）
CONFIG_ZMK_BATTERY_REPORTING=n
CONFIG_ZMK_STUDIO=n

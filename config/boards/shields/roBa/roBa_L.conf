CONFIG_ZMK_KEYBOARD_NAME="roBa_Left"
CONFIG_ZMK_BLE=y
CONFIG_ZMK_USB=y

# Split Centralモード（GPIO初期化のため必須）
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y

# ピンのロック解除
CONFIG_NFCT_PINS_AS_GPIOS=y
CONFIG_GPIO=y

# 通信・センサー機能の無効化
CONFIG_SERIAL=n
CONFIG_UART_CONSOLE=n
CONFIG_I2C=n
CONFIG_SPI=n
CONFIG_ADC=n

# エンコーダーオフ
CONFIG_EC11=n
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=n

# ★バッテリー関連はすべてオフ（ADC無効化のため）
CONFIG_ZMK_BATTERY_REPORTING=n
# ↓以下の2行を削除しました
# CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=n
# CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=n

CONFIG_ZMK_STUDIO=n

# 単独デバイスとしての名前
CONFIG_ZMK_KEYBOARD_NAME="roBa_Left"

# ★SPLIT設定は削除（単独動作させるため）
# CONFIG_ZMK_SPLIT=y  <-- 消しました
# CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y  <-- 消しました

# 基本機能
CONFIG_ZMK_BLE=y
CONFIG_ZMK_USB=y

# ★重要：D1ピン（NFC）をキーボード用に開放
CONFIG_NFCT_PINS_AS_GPIOS=y

# ★重要：D6ピン（シリアル）をキーボード用に開放
CONFIG_SERIAL=n
CONFIG_UART_CONSOLE=n

# その他
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_STUDIO=n

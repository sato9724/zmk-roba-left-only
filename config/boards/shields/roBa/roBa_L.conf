CONFIG_ZMK_KEYBOARD_NAME="roBa_Left"
CONFIG_ZMK_BLE=y
CONFIG_ZMK_USB=y

# ★Splitモードを復活（これでGPIOの初期化挙動を元に戻します）
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y

# ピンのロック解除
CONFIG_NFCT_PINS_AS_GPIOS=y
CONFIG_GPIO=y

# 通信・センサー機能の無効化（干渉防止）
CONFIG_SERIAL=n
CONFIG_UART_CONSOLE=n
CONFIG_I2C=n
CONFIG_SPI=n
CONFIG_ADC=n

# エンコーダーは一旦オフ
CONFIG_EC11=n
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=n

# バッテリー報告オフ
CONFIG_ZMK_BATTERY_REPORTING=n
CONFIG_ZMK_STUDIO=n

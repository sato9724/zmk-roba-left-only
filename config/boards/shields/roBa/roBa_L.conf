CONFIG_ZMK_KEYBOARD_NAME="roBa_Left"
CONFIG_ZMK_BLE=y
CONFIG_ZMK_USB=y

# ★安定動作の実績がある「Split Central」モードに戻します
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y

# ピンのロック解除
CONFIG_NFCT_PINS_AS_GPIOS=y
CONFIG_GPIO=y

# 通信・センサー機能の無効化（D4, D5, D0解放）
CONFIG_SERIAL=n
CONFIG_UART_CONSOLE=n
CONFIG_I2C=n
CONFIG_SPI=n
CONFIG_ADC=n

# エンコーダーオフ
CONFIG_EC11=n
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=n

# バッテリー報告オフ（ADC無効化のため）
CONFIG_ZMK_BATTERY_REPORTING=n
CONFIG_ZMK_STUDIO=n
